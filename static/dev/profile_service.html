<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--公用样式-->
		<link rel="stylesheet" href="../public/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../public/css/bootstrap-responsive.min.css" />	
		<link rel="stylesheet" href="../public/css/unicorn.main.css" />
		<link rel="stylesheet" href="../public/css/unicorn.grey.css" />
		<!--页面样式-->
		<link href="../public/kindeditor/themes/default/default.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!--top.html-->
		<div id="header"></div>
		<!--sidebar.html-->
		<div id="sidebar"></div>
		
		<div id="content">

			<div class="widget-box" >
				<div class="widget-title">
					<span class="icon">
						<i class="icon-cog"></i>
					</span>
					<h5>资料设置</h5>
				</div>
				<div class="widget-content">
					<ul class="nav nav-tabs">
                        <li><a href="profile.html">基本资料</a></li>
                        <li class="active"><a href="profile_service.html">服务协议</a></li>
                        <li><a href="profile_other.html">特别说明</a></li>
                    </ul>
					<form action="#" method="get" class="form-horizontal" id="j-profile-form" />
						<div class="control-group">
							<label class="control-label">服务协议</label>
							<div class="controls">
								<textarea name="content" style="height:400px;visibility:hidden;"></textarea>
							</div>
						</div>

						<div class="form-actions">
							<button type="reset" class="btn"><i class="icon-refresh"></i> 清除重置</button>
							<button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> 完成保存</button>
						</div>
					</form>
				</div>
			</div>

			<div id="footer">
				<p>关于淘宝合作伙伴营销中心廉正举报联系客服开放平台诚征英才联系我们网站地图法律声明© 2003-2014 Taobao.com 版权所有</p>

			</div>
		</div>
		
		<!--公用js-->
        <script src="../public/js/jquery.min.js"></script>
        <script src="../public/js/jquery.ui.custom.js"></script>
        <script src="../public/js/bootstrap.min.js"></script>
        <script src="../public/js/unicorn.js"></script>
        <script src="../public/js/jquery.tmpl.min.js"></script>
        <script src="../public/js/common.js"></script>

        <!--页面js-->
        <script charset="utf-8" src="../public/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="../public/kindeditor/lang/zh_CN.js"></script>

        <script type="text/javascript">
        	var MPage = {
        		init : function(){
        			var mpage = this;

        			var text_editor;
					KindEditor.ready(function(K) {
						//文本编辑器
						mpage.text_editor = text_editor = K.create('textarea[name="content"]', {
							uploadJson : '../public/kindeditor/php/upload_json.php',
							allowFileManager : true
						});
					
					});
					

					//绑定提交表单
					$("#j-profile-form").bind("submit", function(){
						var save_data = {
							content : text_editor.html()
						}

						console.log(save_data);
						alert('提交数据')
						return false;
					});

					//绑定重置表单
					$("#j-profile-form").bind("reset", function(){
	    				mpage.text_editor.html('');
						return false;
					});
        		}
    		}

    		$(function(){
    			MPage.init();
    		});
    		
        </script>
	</body>
</html>
