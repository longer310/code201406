<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../public/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../public/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="../public/css/unicorn.main.css" />
        <link rel="stylesheet" href="../public/css/unicorn.grey.css" />
        <!--页面样式-->
        <link rel="stylesheet" href="../public/css/unicorn.login.css" />
        </head>
    <body>
        <div id="logo">
            APP 商户管理系统
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html" />
				<p>请输入用户名和密码</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">找回密码?</a></span>
                    <span class="pull-right">
                        <label class="checkbox inline"><input type="checkbox"> 记住我</label>
                        <input type="submit" class="btn btn-inverse" value="登陆" />
                    </span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical" />
				<p>请输入您注册时填写的邮箱地址。</p>
				<div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="邮箱" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; 返回登陆</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="提交" /></span>
                </div>
            </form>
        </div>
        <!--公用js-->
        <script src="../public/js/jquery.min.js"></script>
        <script src="../public/js/jquery.ui.custom.js"></script>
        <script src="../public/js/bootstrap.min.js"></script>
        <script src="../public/js/unicorn.js"></script>
        <script src="../public/js/jquery.tmpl.min.js"></script>
        <script src="../public/js/common.js"></script>

        <!--页面js--> 
        <script src="../public/js/unicorn.login.js"></script> 
    </body>
</html>
