<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../public/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../public/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="../public/css/unicorn.main.css" />
        <link rel="stylesheet" href="../public/css/unicorn.grey.css" />
        <!--页面样式-->
        <link rel="stylesheet" href="../public/css/unicorn.login.css" />
        </head>
    <body>
        <div id="logo">
            <h1>APP 商户管理系统</h1>
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
				
                <div class="control-group">
                    <div class="controls">
                        <div class="user-input"><input type="text" placeholder="用户名" /></div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="pw-input"><input type="text" placeholder="密码" /></div>
                    </div>
                </div>
                <div class="actions clearfix">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">找回密码?</a></span>
                    <span class="pull-right">
                        <label class="checkbox inline"><input type="checkbox"> 记住我</label>
                        <a href="#" class="s-btn">登陆</a>
                    </span>
                </div>
            </form>

            <form id="recoverform" action="#" class="form-vertical">
				<div class="control-group">
                    <div class="controls">
                        <div class="phone-input"><input type="text" placeholder="输入手机号码" /></div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a class="btn-g" href="#">获取验证码</a>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="user-input"><input type="text" placeholder="输入验证码" /></div>
                    </div>
                </div>
                <div class="actions clearfix">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">返回登陆？</a></span>
                    <span class="pull-right"><a href="#" class="s-btn" id="to-reset">下一步</a></span>
                </div>
            </form>

            <form id="resetform" action="#" class="form-vertical">
                <div class="control-group">
                    <div class="controls">
                        <div class="pw-input"><input type="text" placeholder="新密码" /></div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="pw-input"><input type="text" placeholder="确认新密码" /></div>
                    </div>
                </div>
                <div class="actions clearfix">
                    <span class="pull-left"><a href="#" class="s-btn" id="back-recover">上一步</a></span>
                    <span class="pull-right">
                        <a href="#" class="s-btn">提交</a>
                    </span>
                </div>
            </form>
        </div>
        <div id="footer"></div>
        <!--公用js-->
        <script src="../public/js/jquery.min.js"></script>
        <script src="../public/js/jquery.ui.custom.js"></script>
        <script src="../public/js/bootstrap.min.js"></script>
        <script src="../public/js/unicorn.js"></script>
        <script src="../public/js/jquery.tmpl.min.js"></script>
        <script src="../public/js/common.js"></script>

        <!--页面js--> 
        <script src="../public/js/unicorn.login.js"></script> 
    </body>
</html>
